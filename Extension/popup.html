<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Nexus</title>
<link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="popup-container">
    
    <div id="verifyingSection" class="verifying-section">
      <div class="logo pulse">
         <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z" />
            <polyline points="3.27 6.96 12 12.01 20.73 6.96" />
            <line x1="12" y1="22.08" x2="12" y2="12" />
         </svg>
      </div>
      <p>Connecting to Neural Net...</p>
    </div>

    <div id="authSection" style="display:none;" class="auth-section">
      <div class="logo-large">
         <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#06b6d4" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z" />
            <polyline points="3.27 6.96 12 12.01 20.73 6.96" />
            <line x1="12" y1="22.08" x2="12" y2="12" />
         </svg>
      </div>
      <h3>Nexus</h3>
      <p>Sign in to sync your memories</p>
      <div class="input-group">
        <input type="email" id="emailInput" placeholder="Email address" />
        <input type="password" id="passwordInput" placeholder="Password" />
      </div>
      <div class="auth-buttons">
        <button id="signInBtn" class="primary-auth-btn">Sign In</button>
        <button id="signUpBtn" class="secondary-auth-btn">Sign Up</button>
      </div>
      <div id="authStatus" class="status"></div>
    </div>

    <div id="mainSection" style="display:none;">
      <div class="header">
        <div class="brand">
          <div class="logo-small">
             <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z" />
                <polyline points="3.27 6.96 12 12.01 20.73 6.96" />
                <line x1="12" y1="22.08" x2="12" y2="12" />
             </svg>
          </div>
          <span class="brand-name">Nexus</span>
        </div>
        <div class="user-info">
          <img id="userAvatar" class="avatar" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23cbd5e1'%3E%3Cpath d='M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z'/%3E%3C/svg%3E" />
          <button id="logoutBtn" class="logout-btn">Logout</button>
        </div>
      </div>
      <div class="content">
        <button id="captureBtn">
          <span>âš¡</span>
          <span>Capture to Brain</span>
        </button>
        <button id="dashboardBtn" class="dashboard-btn">ðŸ§  Open Neural Graph</button>
        <div id="appStatus" class="status">System Online</div>
      </div>
    </div>

  </div>
  <script src="lib/supabase.js"></script>
  <script src="popup.js"></script>
</body>
</html>
